stream:
  port: 9999
  healthCheck:
    endpoint: /health
  metrics:
    endpoint: /metrics
  instance:
    source:
      type: kafka
      specs:
        topic: draethos.inbound
        timeoutMs: 1000
        configurations:
          group.id: 'draethos'
          bootstrap.servers: 'localhost:9093'
          auto.offset.reset: 'beginning'
          enable.auto.commit: false
    target:
      type: pgsql
      specs:
        database: datalake
        table: logs
        batchSize: 50
        configurations:
          host: '127.0.0.1'
          port: 15442
          user: 'root'
          password: 'root'
          sslmode: 'disable'
    dlq:
      type: kafka
      specs:
        topic: datalake.draethos.outbond.Dlq
        configurations:
          bootstrap.servers: 'localhost:9093'
