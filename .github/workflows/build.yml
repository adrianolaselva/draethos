name: build-draethos
on:
  push:
    branches: [ master ]
    tags: [ '*' ]
  pull_request:
    branches: [ master ]
    tags: [ '*' ]
jobs:
  build-application:
    name: Run
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: [1.13]
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: install-golang
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: checkout-code
        uses: actions/checkout@v2
      - name: build-application
        run: go build -o ./build/${{ matrix.os }}/draethos -v ./init
      - name: upload-artifact
        uses: actions/upload-artifact@v2
        with:
          name: draethos
          path: build/${{ matrix.os }}/draethos
          retention-days: 1
  upload-binaries-to-release:
    name: upload-binaries-to-release
    runs-on: ubuntu-20.04
    needs: build-application
    steps:
      - name: download-binaries-to-release
        uses: actions/download-artifact@v2
        with:
          name: draethos
          path: build/
      - name: compact-files
        uses: montudor/action-zip@v0.1.0
        if: ${{ startsWith(github.ref, 'refs/tags') }}
        with:
          args: "zip -r ./draethos.zip . -i ./build/*"
      - name: upload-binaries-to-release
        if: ${{ startsWith(github.ref, 'refs/tags') }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          file: draethos.zip
          tag: ${{ github.ref }}
          asset_name: draethos.zip
          overwrite: true
          file_glob: true